<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/profile.jpeg');
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        form {
            font-size: 18px;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: calc(100% - 18px); /* Adjusted for padding and border */
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            width: calc(100% - 18px); /* Adjusted for padding and border */
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        .button {
            background-color: rgb(31, 135, 233);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .profile-pic {
            max-width: 200px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <br>
    <center>
        <a href="{{url_for('vhome')}}" class="button">Go to Home</a>
    </center>
    <h1>Update Profile</h1>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" >
            <label for="vendor_name">Vendor Name:</label>
            <input type="text" id="vendor_name" name="vendor_name" value="{{ count[1] }}" required><br>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" value="{{ count[2] }}" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ count[3] }}" required><br>
            <label for="services">Services:</label>
            <textarea id="services" name="services" required>{{ ','.join(count[4]) }}</textarea><br>
            <label for="profile_pic">Profile Picture:</label>
            <img src="{{ url_for('static', filename=count[5]) }}" alt="Profile Picture" class="profile-pic">
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*"><br>
            <input type="submit" value="Update" class="button">
        </form>
    </div>
</body>
</html>
